<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Silkscreen&display=swap" rel="stylesheet">
    <title>자바스크립트 디지털 달력과 시계</title>
    
    <style>
        h2 {text-align: center; }
        div, #cal, #clock { font-family: 'Black Ops One', cursive; font-size:50px; text-align: center;}
        .data_fr { width:600px; height:100px;  border:3px solid #333; margin: 20px auto; padding: 30px; box-shadow:5px 5px 5px #333; }
        * { font-family: 'Black Ops One'; }
    </style>
</head>
<body>
    <h2>디지털 달력과 시계</h2>
    <p>달력 부분은 아이디가 cal인 곳에 출력되도록 하고, 날짜가 바뀌면, 알아서 그 날짜로 갱신되어야 함</p>
    <p>시계 부분은 아이디가 clock인 곳에 출력되도록 하고, 초 단위로 해당 시간으로 변경되도록 하되, 시/분/초가 모두 두 자리로 출력되어야 함. 오후 6시 8분 9초 -> 18:08:09</p>
    <div class="data_fr">
        <div id="cal"></div>
        <div id="clock"></div>
    </div>
    <script>
        calendar();
    var intv0 = setInterval(function(){ calendar(); }, 1000*60);
    function calendar(){     
        today = new Date();
        var year = today.getFullYear(); 
        var month = today.getMonth();   
        var day = today.getDate();  
        var wk = today.getDay();    
        var w = ["일","월","화","수","목","금","토"];
        var cal = document.getElementById("cal");
        cal.innerHTML = year+"년 "+month+"월 "+day+"일("+w[wk]+")";
    }
    timming();
    var intv = setInterval(function(){ timming(); }, 1000);
    function timming() {   
        var timer = new Date();
        var hour = timer.getHours();    
        var minute = timer.getMinutes();    
        var second = timer.getSeconds();
        if(hour<=9){ hour="0"+hour;  }
        if(minute<=9){ minute="0"+minute; }
        if(second<=9){ second="0"+second; }
        var clock = document.getElementById("clock");
        clock.innerHTML = hour + ":" + minute + ":" + second;
    }
    </script>
</body>
</html>
